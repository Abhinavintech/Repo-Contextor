  README.md: "# Repo-Contextor\n\n[![Python 3.9+](https://img.shields.io/badge/python-3.9+-blue.svg)](https://www.python.org/downloads/)\n\
    [![License: MIT](https://img.shields.io/badge/License-MIT-yellow.svg)](https://opensource.org/licenses/MIT)\n\
    \nA powerful Repository Context Packager CLI tool that analyzes local git repositories\
    \ and creates comprehensive text files containing repository content optimized\
    \ for sharing with Large Language Models (LLMs).\n\n## Overview\n\nWhen developers\
    \ want to get help from ChatGPT, Claude, or other LLMs about their code, they\
    \ often struggle with how to share their codebase effectively. Common problems\
    \ include:\n\n- **Lost Context**: Copy-pasting individual files loses important\
    \ project structure and relationships\n- **Missing Dependencies**: LLMs can't\
    \ see how files connect or what libraries are used\n- **Incomplete Picture**:\
    \ Hard to convey the overall architecture and organization\n- **Manual Work**:\
    \ Time-consuming to gather and format relevant code\n\n**Repo-Contextor** solves\
    \ this by automatically collecting and formatting repository content into a single,\
    \ well-structured text file that provides rich context to LLMs, enabling them\
    \ to give much better assistance with your code.\n\n## Features\n\n- **Git Integration**:\
    \ Extracts commit SHA, branch, author, and date information\n- **Project Structure**:\
    \ Generates a clear directory tree visualization\n- **File Content Packaging**:\
    \ Includes file contents with syntax highlighting\n- **Smart File Discovery**:\
    \ Recursively scans directories with intelligent filtering\n- **Binary File Detection**:\
    \ Automatically skips binary files\n- **Error Handling**: Gracefully handles permission\
    \ errors and provides helpful messages\n- **Multiple Output Formats**: Supports\
    \ Markdown, JSON, and YAML formats\n- **Flexible Output**: Write to stdout or\
    \ save to a file\n- **Recent Changes Filter**: Give the files which are updated\
    \ in last 7days with the time when it was recently modified.\n\n## Installation\n\
    \n### Prerequisites\n\n- Python 3.9 or higher\n- Git (for git repository analysis)\n\
    \n### For End Users\n\n```bash\n# Clone and install\ngit clone https://github.com/yourusername/Repo-Contextor.git\n\
    cd Repo-Contextor\npip install -e .\n```\n\n### For Contributors & Local Development\n\
    \n```bash\n# Clone the repository\ngit clone https://github.com/yourusername/Repo-Contextor.git\n\
    cd Repo-Contextor\n\n# Create virtual environment\npython -m venv .venv\nsource\
    \ .venv/bin/activate  # On Windows: .venv\\Scripts\\activate\n\n# Install in development\
    \ mode\npip install -e .\n```\n\n## Usage\n\n### Basic Examples\n\n```bash\n#\
    \ Package current directory to terminal\nrepo-contextor .\n\n# Package a specific\
    \ directory\nrepo-contextor /path/to/your/project\n\n# Save output to a file\n\
    repo-contextor . -o my-project-context.md\n\n# Generate JSON format\nrepo-contextor\
    \ . -f json -o context.json\n\n# Generate YAML format\nrepo-contextor . -f yaml\
    \ -o context.yaml\n\n# Include only files modified in the last 7 days\nrepo-contextor\
    \ . --recent\n\n# Combine with output file\nrepo-contextor . --recent -o recent-changes.md\n\
    ```\n\n### Command Line Options\n\n| Option | Short | Description | Example |\n\
    |--------|-------|-------------|---------|\n| `path` | - | Repository path to\
    \ analyze (default: current directory) | `repo-contextor /path/to/project` |\n\
    | `--output` | `-o` | Output file path (default: stdout) | `-o context.md` |\n\
    | `--format` | `-f` | Output format: text, json, yaml (default: text) | `-f json`\
    \ |\n| `--help` | `-h` | Show help message | `-h` |\n| `--recent`  | `-r`  | Include\
    \ only files modified in the last 7 days    | `repo-contextor . -r -o recent.md`\
    \ |\n\n### Advanced Examples\n\n```bash\n# Analyze different repository\nrepo-contextor\
    \ /path/to/other/project -o other-project.md\n\n# Generate JSON for API consumption\n\
    repo-contextor . -f json -o api-context.json\n\n# Create YAML configuration\n\
    repo-contextor . -f yaml -o project-config.yaml\n\n# Generate files which are\
    \ changed recently in 7 days\nrepo-contextor . -r --output recent-changes.txt\n\
    \n```\n## Configuration via TOML\n\nRepo-Contextor supports configuration through\
    \ a `.repo-contextor.toml` file in the current working directory.  \nThis file\
    \ allows you to avoid typing the same CLI arguments every time.\n\nExample `.repo-contextor.toml`:\n\
    \n```toml\n# Output file to write results\noutput = \"context.yaml\"\n\n# Output\
    \ format: text, json, or yaml\nformat = \"yaml\"\n\n# Limit to files modified\
    \ in the last 7 days\nrecent = true\n\n# Repository path to analyze (default =\
    \ current directory)\npath = \".\"\n```\n### Rules\n- If the `.repo-contextor.toml`\
    \ file is **missing**, the tool falls back to defaults.  \n- If the file is **present\
    \ but invalid TOML**, the tool prints a clear error message and exits with status\
    \ code 1.  \n- **Unknown keys** in the TOML file are ignored (safe for future\
    \ extensions).  \n- **Precedence** of settings is:\n  1. Command-line arguments\
    \ (highest priority)  \n  2. Values from `.repo-contextor.toml`  \n  3. Built-in\
    \ defaults (lowest priority)\n     \n## Output Format\n\nThe tool generates a\
    \ structured text file with the following sections:\n\n### 1. Repository Context\
    \ Header\nProject path and identification\n\n### 2. Git Repository Information\n\
    - Current branch\n- Latest commit SHA\n- Last commit author\n- Last commit date\n\
    \n### 3. Summary Statistics\n- Total number of files processed\n- Total lines\
    \ of code\n\n### 4. Directory Structure\nClean tree visualization showing project\
    \ organization\n\n### 5. Recent Changes (if `--recent` is used)\n\n- Lists files\
    \ modified in the last 7 days.\n- Shows relative file paths along with how long\
    \ ago each file was modified\n- Helps focus on recently updated parts of the project.\n\
    - Can be combined with `--output` or `--format` to save or change the output type.\n\
    \n\n### 5. File Contents\nEach file's content with:\n- Clear file path headers\n\
    - Appropriate syntax highlighting language tags\n- Complete file contents\n\n\
    ## Example Output\n\nWhen you run `repo-contextor .`, the output looks like this:\n\
    \n````markdown\n# Repository Context: /path/to/your/project\n\n## Git Repository\
    \ Information\n- **Branch**: main\n- **Commit**: a1b2c3d4e5f6789...\n- **Author**:\
    \ John Doe <john@example.com>\n- **Date**: Fri Sep 12 14:30:15 2025\n\n## Summary\n\
    - **Total Files**: 15\n- **Total Lines**: 1,247\n\n## Directory Structure\n```\n\
    ├── src/\n│   ├── main.py\n│   └── utils.py\n├── tests/\n│   └── test_main.py\n\
    ├── README.md\n└── requirements.txt\n```\n## Recent Changes\n- src/main.py (modified\
    \ 2 days ago)\n- src/utils/helpers.py (modified 5 days ago)\n\n## File Contents\n\
    \n### src/main.py\n\n```python\ndef main():\n    print(\"Hello, World!\")\n\n\
    if __name__ == \"__main__\":\n    main()\n```\n\n### README.md\n\n```markdown\n\
    # My Project\nThis is a sample project.\n```\n\n## Summary\n- Total files: 15\n\
    - Total lines: 1,247\n````\n\n## What Files Are Included\n\nThe tool includes\
    \ most text files but automatically excludes:\n\n### Excluded Directories\n- `.git`,\
    \ `.svn`, `.hg` (version control)\n- `__pycache__`, `.pytest_cache` (Python cache)\n\
    - `node_modules`, `.venv`, `venv` (dependencies/environments)\n- `.vscode`, `.idea`\
    \ (IDE directories)\n- `build`, `dist`, `target` (build directories)\n\n### File\
    \ Handling Rules\n- **Text files**: All readable text files with common extensions\n\
    - **Binary files**: Automatically detected and skipped\n- **Permission errors**:\
    \ Skipped with graceful handling\n- **Configuration files**: Includes pyproject.toml,\
    \ package.json, etc.\n\n### Included File Types\n- Source code: `.py`, `.js`,\
    \ `.ts`, `.java`, `.cpp`, `.c`, `.go`, `.rs`, etc.\n- Web files: `.html`, `.css`,\
    \ `.scss`, `.vue`, `.jsx`, etc.\n- Documentation: `.md`, `.txt`, `.rst`\n- Configuration:\
    \ `.json`, `.yaml`, `.toml`, `.ini`, `.cfg`\n- Scripts: `.sh`, `.bash`, `.zsh`\n\
    \n## Error Handling\n\nThe tool handles errors gracefully:\n\n| Error Type | Behavior\
    \ |\n|------------|----------|\n| **Permission errors** | Skipped with warning\
    \ |\n| **Binary files** | Automatically detected and skipped |\n| **Invalid paths**\
    \ | Clear error messages |\n| **Non-git repositories** | Works fine, shows \"\
    Not a git repository\" |\n| **Unreadable files** | Marked as \"[Binary or unreadable\
    \ file]\" |\n\n## Development\n\n### Project Structure\n\n```text\nRepo-Contextor/\n\
    ├── src/rcpack/              # Main package\n│   ├── __init__.py         # Package\
    \ initialization\n│   ├── cli.py              # Command-line interface\n│   ├──\
    \ discover.py         # File discovery logic\n│   ├── gitinfo.py          # Git\
    \ repository analysis\n│   ├── treeview.py         # Directory tree generation\n\
    │   ├── packager.py         # Main orchestration\n│   ├── io_utils.py        \
    \ # File I/O utilities\n│   └── renderer/           # Output formatters\n│   \
    \    ├── markdown.py     # Markdown renderer\n│       └── jsonyaml.py     # JSON/YAML\
    \ renderers\n├── pyproject.toml          # Project configuration\n├── LICENSE\
    \                 # MIT License\n└── README.md              # This documentation\n\
    ```\n\n### Running Tests\n\n```bash\n# Test on current repository\nrepo-contextor\
    \ . -o test-output.md\n\n# Test different formats\nrepo-contextor . -f json |\
    \ head -20\nrepo-contextor . -f yaml | head -20\n\n# Test specific directory\n\
    repo-contextor src/ -o src-only.md\n```\n\n### Contributing\n\n1. **Fork the repository**\n\
    2. **Clone your fork:**\n   ```bash\n   git clone https://github.com/yourusername/Repo-Contextor.git\n\
    \   cd Repo-Contextor\n   ```\n3. **Install for development:**\n   ```bash\n \
    \  python -m venv .venv\n   source .venv/bin/activate\n   pip install -e .\n \
    \  ```\n4. **Make your changes and test:**\n   ```bash\n   repo-contextor . -o\
    \ test.md\n   ```\n5. **Submit a pull request**\n\n### Development Workflow\n\n\
    ```bash\n# 1. Setup development environment\ngit clone https://github.com/yourusername/Repo-Contextor.git\n\
    cd Repo-Contextor\npython -m venv .venv\nsource .venv/bin/activate\npip install\
    \ -e .\n\n# 2. Make changes to the code\n# Edit files in src/rcpack/\n\n# 3. Test\
    \ your changes\nrepo-contextor . -o test-output.md\n\n# 4. Test different formats\n\
    repo-contextor . -f json -o test.json\nrepo-contextor . -f yaml -o test.yaml\n\
    \n# 5. Commit and push changes\ngit add .\ngit commit -m \"Add new feature\"\n\
    git push origin feature-branch\n```\n\n## License\n\nThis project is licensed\
    \ under the MIT License. See the [LICENSE](LICENSE) file for details.\n\n## Why\
    \ Repo-Contextor?\n\nThe name \"Repo-Contextor\" combines \"Repository\" + \"\
    Context\" + \"or\", representing the tool's purpose of providing rich context\
    \ about code repositories in a format that's perfect for LLM interactions.\n\n\
    ### Use Cases\n\n- **AI Assistance**: Get better help from ChatGPT, Claude, or\
    \ GitHub Copilot\n- **Code Reviews**: Share complete project context with team\
    \ members\n- **Documentation**: Create comprehensive project snapshots\n- **Onboarding**:\
    \ Help new team members understand project structure\n- **Project Analysis**:\
    \ Understand repository structure and dependencies\n\n### Perfect for LLMs\n\n\
    The output format is specifically designed to work well with Large Language Models:\n\
    - Clear section headers for easy parsing\n- Syntax highlighting markers for code\
    \ blocks\n- Structured metadata (git info, file locations)\n- Complete project\
    \ context in a single file\n- Multiple output formats (Markdown, JSON, YAML)\n\
    - Optimized for token efficiency\n"
